<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Stage-03</title>
</head>

<body>
  <header>
    <h1>avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="./assets/img1.png" alt="balão com 5 estrelas de avaliação" />
    <div class="top">
      <p>Informações pessoais</p>
  </header>
  <main>
    <div class="formulario">
      <form>
        <div class="info">
          <fieldset class="Inputs-Pessoais">
            <div class="input-name">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
            </div>
            <br /><br />

            <div class="input-sobrenome">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required />
            </div>

            <br /><br />

          </fieldset>

          <div class="input-email">
            <label for="Email">Email</label>
            <input type="text" id="Email" name="Email" placeholder="Digite seu Email" required />
          </div>
        </div>

        <div class="info-mentor">
          <p>Informações do mentor</p>

          <hr>

          <div class="form-group">
            <label for="mentor-select">Escolha seu mentor</label>
            <select id="mentor-select" name="mentor" required>
              <option value="" disabled selected>Selecione um mentor</option>
              <option value="mentor1">Mentor 1</option>
              <option value="mentor2">Mentor 2</option>
              <option value="mentor3">Mentor 3</option>
              <option value="mentor4">Mentor 4</option>
            </select>
          </div>
        </div>

        <div class="text-area">
          <label for="message">Mensagem para o mentor</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>

        <div class="check">
          <label>
            <input type="checkbox" name="tem-duvida" value="tem-duvida">
            Todas as minhas dúvidas foram esclarecidas durante a mentoria.
          </label>
        </div>

        <div class="agenda">
          <p>Agendando próxima mentoria</p>
           <hr> 
          <fieldset>
            <div class="fieldset-wrapper">
              <div class="col-3">

                <div class="input-wrapper">
                  <label for="event-date"> Data </label>
                  <input type="date" id="event-date" required />
                </div>

                <div class="input-wrapper">
                  <label for="event-begin"> Das </label>
                  <input type="time" id="event-begin" required />
                </div>

                <div class="input-wrapper">
                  <label for="event-end"> Até </label>
                  <input type="time" id="event-end" required />
                </div>
              </div>
            </div>
        </div>

        <button type="submit">Salvar</button>
      </form>
    </div>
  </main>
</body>

</html>
